<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="description" content="Dice game"/>
    <meta name="author" content="Dalhia Ahamada"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Lato">
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
      <!-- Control panel-->
      <div class="container">
        <div class="game-panel">
          <div class="player-1-side">
            <div class="player-name" id="name1">Player 1</div>
            <div class="player-score" id="score1">0</div>
            <div class="player-current-box">
              <div class="player-current-label">CURRENT</div>
              <div class="player-current-score" id="current-1">0</div>
            </div>
          </div>

          <!-- dice image -->
          <div class="refresh"><ion-button size="small" class="btn-new"><ion-icon name="refresh"></ion-icon>New game</button></div>
          <div class="dice">
            <img class="img1" src="images/dice-1.png" alt="Dice">
          </div>

          <!-- Player 2 side-->
          <div class="player-2-side">
            <div class="player-name" id="name2">Player 2</div>
            <div class="player-score" id="score2">0</div>
            <div class="player-current-box">
              <div class="player-current-label">CURRENT</div>
              <div class="player-current-score" id="current-2">0</div>
            </div>
          </div>
          <!-- End of Player 2 side-->
      <!-- End of control panel-->

          <!-- buttons with ionic -->
          <div class="bottom-container">
            <ion-button size="small" class="btn-roll"><ion-icon name="dice-outline"></ion-icon>Roll the dice</button>
          </div>
          <div class="bottom-container">
            <ion-button size="small" class="btn-hold"><ion-icon name="download-outline"></ion-icon>Hold</button>
          </div>
        </div>
      </div>


    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="index.js"></script>
  </body>
</html>
